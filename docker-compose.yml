version: '3'
services:
  node-app:
    build: 
      context: .
      args:
        - NODE_ENV=development
    ports:
      - "3000:3000"
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      - PORT=3000
      - NODE_ENV=development
      - MONGO_USER=changeMe
      - MONGO_PASSWORD=changeMe
    depends_on:
      - mongo

  mongo:
    image: mongo
    volumes:
      - mongo-db:/data/db
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: changeMe
      MONGO_INITDB_ROOT_PASSWORD: changeMe

volumes:
  mongo-db: